<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
 
  <policy context="default">
    <!-- allow anyone to send or receive hotplug events -->
    <allow send_path="/org/handhelds/gpe/hotplug"/>
    <allow receive_path="/org/handhelds/gpe/hotplug"/>
  </policy>

</busconfig>
